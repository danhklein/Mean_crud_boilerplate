<form class="form" ng-submit="addStudent(student)">
  <input ng-model="student.firstName" class="form-control" type="text" placeholder="first name..." required>
  <input ng-model="student.lastName" class="form-control" type="text" placeholder="last name..." required>
  <input ng-model="student.year" class="form-control" type="number" placeholder="first year..." required>
  <button type="submit" class="button btn-success">Add Student</button>
</form>
