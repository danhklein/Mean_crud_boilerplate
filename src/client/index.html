<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <!-- sample angular code -->
    <div class="container" ng-controller="addStudentController">
      <form class="form" ng-submit="addStudent()">
        <input ng-model="student.firstName" class="form-control" type="text" placeholder="first name..." required>
        <input ng-model="student.lastName" class="form-control" type="text" placeholder="last name..." required>
        <input ng-model="student.year" class="form-control" type="number" placeholder="first year..." required>
        <button type="submit" class="button btn-success">Add Student</button>
      </form>

      <div class="container">

        <table class="table table-striped">
          <thead>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="students in allStudents">
              <td>{{students.firstName}}</td>
              <td>{{students.lastName}}</td>
              <td>{{students.year}}</td>

              <td><button type="submit" class="btn btn-danger" ng-click="deleteStudent(students._id)">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/services.js"></script>

  </body>
